<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Interactive</title>

<!-- Google Fonts kawaii -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Patrick Hand', Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(135deg, #F4C2D7, #FFDEE9);
}

/* Titres */
h1 { font-family: 'Comic Neue', cursive; color: hotpink; margin-top: 30px; text-shadow: 2px 2px 5px #fff; }
h2 { color: #fff; margin-top: 40px; }

/* Boutons */
button, .btn {
    background-color: white;
    color: hotpink;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s, background-color 0.3s;
    text-decoration: none;
    display: inline-block;
}
button:hover, .btn:hover { background-color: #ffe1ec; transform: scale(1.1) rotate(-5deg); }

/* Hello Kitty images */
.kitty {
    position: absolute;
    pointer-events: none;
    animation: float 4s ease-in-out infinite alternate;
    width: 120px;
}
@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0px) rotate(-2deg); }
}

/* Sections */
section { display: none; width: 100%; height: 100vh; position: relative; }
section.active { display: block; }
</style>
</head>

<body>

<!-- SECTION 1 -->
<section id="page1" class="active">
    <h1><strong>HELLO KITTY GRATUIT</strong></h1>
    <p><strong>Plus de 200000 articles gratuits !!!!</strong></p>
    <h2>Si tu veux, clique juste ici</h2>
    <button class="btn" id="toPage2">Clique ici</button>
</section>

<!-- SECTION 2 -->
<section id="page2">
    <h1>Oops... Plus d'article Hello Kitty en stock... üò∫</h1>
    <h2>T'es f√¢ch√© ?</h2>
    <button id="oui2">Oui</button>
    <button id="non2">Non</button>
</section>

<!-- SECTION 3 -->
<section id="page3">
    <h1 id="mainText">OKEEEE j'avoue c'√©tait une mauvaise blague mais maintenant que t'es l√† je peux te demander quelque chose ?</h1>
    <button id="oui3" disabled>Oui</button>
    <button id="non3">Non</button>
</section>

<script>
// Fonction pour changer de section
function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* ---------- PAGE 1 ‚Üí PAGE 2 ---------- */
document.getElementById("toPage2").addEventListener("click", () => showSection("page2"));

/* ---------- PAGE 2 interactions ---------- */
const oui2 = document.getElementById("oui2");
const non2 = document.getElementById("non2");
let scale2 = 1;

oui2.addEventListener("click", () => {
    const nonRect = non2.getBoundingClientRect();
    let x, y, tries = 0;
    do {
        x = Math.random() * (window.innerWidth - oui2.offsetWidth);
        y = Math.random() * (window.innerHeight - oui2.offsetHeight);
        tries++;
        if (tries > 100) break;
    } while (!(x + oui2.offsetWidth < nonRect.left || x > nonRect.right || y + oui2.offsetHeight < nonRect.top || y > nonRect.bottom));
    oui2.style.position = "absolute";
    oui2.style.left = x + "px";
    oui2.style.top = y + "px";

    scale2 += 0.2;
    non2.style.transform = `scale(${scale2})`;
});

// clic direct sur "Non" pour passer √† page3
non2.addEventListener("click", () => showSection("page3"));

/* ---------- PAGE 3 interactions ---------- */
const mainText = document.getElementById("mainText");
const oui3Btn = document.getElementById("oui3");
const non3Btn = document.getElementById("non3");

let stage3 = 0;
let nonClicks3 = 0;
let growClicks3 = 0;

function moveNon3() {
    const x = Math.random() * (window.innerWidth - non3Btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - non3Btn.offsetHeight);
    non3Btn.style.position = "absolute";
    non3Btn.style.left = x + "px";
    non3Btn.style.top = y + "px";
}

non3Btn.addEventListener("click", () => {
    if(stage3 === 0){ nonClicks3++; moveNon3(); if(nonClicks3 >= 3){ mainText.textContent = "T'as toujours pas retenu la le√ßon ?"; oui3Btn.disabled = false; } }
    else if(stage3 === 1){ non3Btn.style.display = "none"; }
});

oui3Btn.addEventListener("click", () => {
    if(stage3 === 0 && !oui3Btn.disabled){ stage3 = 1; mainText.textContent = "Tu veux √™tre ma Valentine ?"; growClicks3 = 0; oui3Btn.style.transform = "scale(1)"; return; }
    if(stage3 === 1){
        growClicks3++;
        let scale = 1 + growClicks3 * 0.25;
        oui3Btn.style.transform = `scale(${scale})`;

        if(growClicks3 >= 3){
            mainText.textContent = "LETS GOOOOOO COUPLE GOAL VALENTINE DAYYYYYYYY üíñüíñüíñ";
            oui3Btn.style.display = "none";
            non3Btn.style.display = "none";

            // Ajout des 6 Hello Kitty, chemins corrects
            const positions = [
                {top:"5%", left:"5%"},
                {top:"10%", left:"50%"},
                {top:"30%", left:"20%"},
                {top:"50%", left:"70%"},
                {top:"70%", left:"30%"},
                {top:"80%", left:"60%"}
            ];

            let kittyNum = 2;
            positions.forEach(pos => {
                if(kittyNum === 6 || kittyNum === 8) kittyNum++;
                const img = document.createElement("img");
                img.src = `valentin/hello_kitty/hello_kitty${kittyNum}-removebg-preview.png`;
                img.className = "kitty";
                img.style.top = pos.top;
                img.style.left = pos.left;
                document.body.appendChild(img);
                kittyNum++;
            });
        }
    }
});
</script>

</body>
</html>
