<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Interactive</title>

<!-- Google Fonts kawaii -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Patrick Hand', Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(135deg, #F4C2D7, #FFDEE9);
}

/* Titres */
h1 {
    font-family: 'Comic Neue', cursive;
    color: hotpink;
    margin-top: 30px;
    text-shadow: 2px 2px 5px #fff;
}
h2 {
    color: #fff;
    margin-top: 40px;
}

/* Boutons */
button, .btn {
    background-color: white;
    color: hotpink;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s, background-color 0.3s;
    text-decoration: none;
    display: inline-block;
}
button:hover, .btn:hover {
    background-color: #ffe1ec;
    transform: scale(1.1) rotate(-5deg);
}

/* Hello Kitty images */
.kitty, .hk {
    position: absolute;
    pointer-events: none;
    animation: float 4s ease-in-out infinite alternate;
}
.kitty { width: 100px; }
.hk { width: 120px; }

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0px) rotate(-2deg); }
}

/* Ã©toiles */
.star {
    position: absolute;
    width: 15px;
    height: 15px;
    background: yellow;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s ease-in-out infinite alternate;
}
@keyframes twinkle {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

/* Sections */
section { 
    display: none; 
    width: 100%;
    height: 100vh;
    position: relative;
}
section.active { display: block; }
</style>
</head>

<body>

    const positions1 = [

      { top:"20%", left:"2%" }, { top:"40%", left:"2%" }, { top:"60%", left:"2%" }, { top:"80%", left:"2%" }

    for (let i = 2; i <= 20; i++) {
      if (i === 6 || i === 8) continue; // on enlÃ¨ve l'image 6 et 8
      if (positionIndex >= positions1.length) break;
      const img = document.createElement("img");

</section>

<script>
// Fonction pour changer de section
function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* ---------- PAGE 1 â†’ PAGE 2 ---------- */
document.getElementById("toPage2").addEventListener("click", () => {
    showSection("page2");
});

/* ---------- PAGE 2 interactions ---------- */
const oui2 = document.getElementById("oui2");
const non2 = document.getElementById("non2");
let scale2 = 1;

function isOverlap(x1, y1, w1, h1, x2, y2, w2, h2) {
    return !(x1 + w1 < x2 || x1 > x2 + w2 || y1 + h1 < y2 || y1 > y2 + h2);
}

oui2.addEventListener("click", () => {
    const nonRect = non2.getBoundingClientRect();
    let x, y, tries = 0;
    do {
        x = Math.random() * (window.innerWidth - oui2.offsetWidth);
        y = Math.random() * (window.innerHeight - oui2.offsetHeight);
        tries++;
        if (tries > 100) break;
    } while (isOverlap(x, y, oui2.offsetWidth, oui2.offsetHeight,
                       nonRect.left, nonRect.top, nonRect.width, nonRect.height));
    oui2.style.position = "absolute";
    oui2.style.left = x + "px";
    oui2.style.top = y + "px";

    scale2 += 0.2;
    non2.style.transform = `scale(${scale2})`;
});

// ðŸŽ¯ Clic direct sur "Non" pour passer immÃ©diatement Ã  la page 3

/* ---------- PAGE 3 interactions ---------- */

    non3Btn.style.top = y + "px";
}

    if(stage3 === 0){
        nonClicks3++;
        moveNon3();
        if(nonClicks3 >= 3){
            mainText.textContent = "T'as toujours pas retenu la leÃ§on ?";

    }
});

oui3Btn.addEventListener("click", () => {

         if(growClicks3 >= 3){

    // ðŸŽ‰ Ajout de 6 Hello Kitty comme sur la page 1, sans 6 et 8
            const positions3 = [

                img.className = "kitty";
                img.style.top = pos.top;
                img.style.left = pos.left;
                document.body.appendChild(img);

            });
        }

    }
});

</script>

</body>
</html>
