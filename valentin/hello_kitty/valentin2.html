<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description du site">

    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        section {
            margin-top: 40px;
            position: relative;
            height: 200px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #oui {
            position: relative; 
           
        }
        button, .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* enlève le bleu lien */
            display: inline-block;
       }    

       button:hover, .btn:hover {
           background-color: #555;
       }
 
        
    </style>
</head>

<body>
    <header>
        <h1>OK maintenant que t'es là, je veux m'excuser parce que y a personne à sauver...</h1>
    </header>

    <section>
        <h2>T'es fâché ?</h2>
        <button id="oui">Oui</button>
        <a href="valentin3.html" class="btn">non</a>
    </section>

    <script>
        const oui = document.getElementById("oui");

        oui.addEventListener("click", () => {
            
            oui.style.position = "absolute";

            const x = Math.random() * (window.innerWidth - oui.offsetWidth);
            const y = Math.random() * (window.innerHeight - oui.offsetHeight);

            oui.style.left = x + "px";
            oui.style.top = y + "px";
        });
    </script>
</body>
</html>
